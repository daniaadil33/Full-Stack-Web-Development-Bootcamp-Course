<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
      <div>
          <!-- TEXT INPUT-->
          <label for="name">Your Name:</label>
          <input id="name" type="text" placeholder="Enter full name">
      </div>
        <br>
        <!--NUMBER INPUT-->
        <div>
        <label for="Age">Your Age:</label>
        <input type="number">
        </div>

        <br>
        <!--PASSWORD INPUT-->
        <div>
        <label>Password:</label>
        <input type="password">
        </div>

        <br>
        <!--EMAIL INPUT-->
        <div>
        <label>Your Email:</label>
        <input type="email">
        </div>

        <br>
        <!--URL INPUT-->
        <div>
        <label>Your URL:</label>
        <input type="url">
        </div>

        <br>
        <!--Phone Number INPUT-->
        <div>
        <label>Your Number:</label>
        <input type="tel">
        </div>

        <br>
        <!--NUMBER INPUT  WITH min and max-->
        <div>
        <label>Your Salary:</label>
        <input type="number" min="2000" max="6000">
        </div>

        <br>
        <!--RANGE INPUT-->
        <div>
        <label>Range:</label>
        <input type="range" min="20" max="100">
        </div>

        <br>
        <!--DATE INPUT-->
        <div>
        <label>Date:</label>
        <input type="date">
        </div>

        <br>
        <!--TIME INPUT-->
        <div>
        <label>Time:</label>
        <input type="time">
        </div>

        <br>
        <!--MONTH INPUT-->
        <div>
        <label>Month:</label>
        <input type="month">
        </div>

        <br>
        <!--WEEK INPUT-->
        <div>
        <label>Week:</label>
        <input type="week">
        </div>

        <br>
        <!--COLOR INPUT-->
        <div>
        <label>Color:</label>
        <input type="color">
        </div>

        <br>
        <!--CHECKBOX INPUT-->
        <div>
        <label>Ready to relocate:</label>
        <input type="checkbox">
        </div>

        <br>
        <!--Radio INPUT-->
        <div>
        <label>YES:</label>
        <input type="radio">
        <label>NO:</label>
        <input type="radio">
        </div>

        <br>
        <!--FILE INPUT-->
        <div>
        <label>File Upload:</label>
        <input type="file">
        </div>

        <br>
        <!--TEXT AREA-->
        <div>
        <label>Description:</label>
        <textarea rows="5" cols="50"></textarea>
        </div>

        <br>
        <!--SELECT DROPDOWNT-->
        <div>
        <label>Select your skills:</label>
        <select>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
        </select>
        </div>

        <br>
        <button type="submit">Register</button>

    </form>
</body>
</html>
