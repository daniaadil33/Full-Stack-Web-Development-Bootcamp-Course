<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablet</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: black;
            color: beige;
        }
    </style>
</head>
<body>
    <h1>Students Grade Table</h1>
    <hr>
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Dania</td>
            <td>DSA</td>
            <td>A</td>
            </tr>
            <tr>
            <td>Dilsha</td>
            <td>Maths</td>
            <td>A</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
