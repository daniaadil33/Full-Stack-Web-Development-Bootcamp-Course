<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector Practice</title>
    <style>
            /* Styling the list items inside the unordered list */
            ul li {
                color: pink;
            }

            /* Styling the links (a) inside nav ul li */
            nav ul li a {
                text-decoration: none;
                background-color: pink;
                border-radius: 5px;
                padding: 5px; /* Optional, adds spacing inside the link */
            }

            /* Styling paragraphs directly inside elements with class "id" */
            .id > p {
                color: pink;
                font-family: Arial;
                line-height: 1.6;
                font-weight: bolder;
            }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>About Us</h2>
        <p>This is a paragraph inside a section.</p>
        <p>Hereâ€™s another paragraph inside the same section.</p>
    </section>

</body>
</html>
