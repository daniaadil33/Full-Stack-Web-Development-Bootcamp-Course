        ul li {
            color: rgb(186, 186, 255);

            text-decoration: none; 
            color: white; 
            background-color: rgb(188, 188, 255);

        }

        /* Style all <p> elements inside <section> */
        section p {
            font-family: Arial, sans-serif; 
            color: rgb(0, 50, 83); 
            line-height: 1.5;
        }
    </style>
</head>
