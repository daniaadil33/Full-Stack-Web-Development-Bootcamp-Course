<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Example</title>
    <style>
        /* ELEMENT SELECTOR */
        div {
            color: green;
            font-weight: 400;
        }
        /* CLASS SELECTOR */
        .container {
            color: red;
            font-weight: 700;
        }
        /* ID SELECTOR */
        #important-box {
            color: rgb(238, 255, 0);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="important-box" class="container">
        <h1>Welcome</h1>
        <p>Hello</p>
        <p>Bye</p>
        <p>Don't disturb</p>
    </div>
</body>
</html>
